    <meta charset="UTF-8">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

  <body>
    <div id="loader-container" class="hide">
      <div id="loader">
      </div>
      <p id="loader-text">Test</p>
    </div>
    <div id="content" class="container-fluid">
      <section id="service-status">
        <div class="page-header row">
          <h1>Service Status</h1>
        </div>
        <div class="row">
          <form>
            <div class="input-group">
              <input type="text" class="form-control" disabled aria-describedby="owncloud-status" value="OwnCloud Service">
              <span class="input-group-addon" id="owncloud-status"><div id="oc-status-led" class="led-red"></div></span>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" disabled aria-describedby="ulc-status" value="ULC Service">
              <span class="input-group-addon" id="ulc-status"><div id="ulc-status-led" class="led-red"></div></span>
            </div>
        </div>
      </section>
      
      <section id="contexts">
        <div class="page-header row">
          <h1>Learning Environments</h1>
        </div>
        <div id="elements" class="row" style="overflow-y:auto"></div>
      </section>
