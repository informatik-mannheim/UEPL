<!DOCTYPE html>
<html ng-app="app">
<head>
    <base href="/" target="_self" />
    <meta charset="utf-8" />
    <title>ProjectAPI (&Uuml;PL)</title>

    <environment names="Development">
        <script src="app/lib/jquery/dist/jquery.slim.min.js"></script>
        <script src="app/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>

        <script src="app/lib/angular/angular.min.js"></script>
        <script src="app/lib/angular-animate/angular-animate.min.js"></script>
        <script src="app/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="app/lib/angular-resource/angular-resource.min.js"></script>
        <script src="app/lib/angular-route/angular-route.min.js"></script>
        <script src="app/lib/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="app/lib/ngToast/dist/ngToast.min.js"></script>
        
        <script src="app/app.js"></script>
        <script src="app/data/factoryObjects.js"></script>
        <script src="app/controller/mainController.js"></script>
        <script src="app/controller/artifactController.js"></script>
        <script src="app/controller/lectureController.js"></script>
        <script src="app/controller/packageController.js"></script>
        <script src="app/controller/loginController.js"></script>

        <link rel="stylesheet" href="app/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="app/lib/font-awesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="app/lib/ngToast/dist/ngToast.min.css" />
        <link rel="stylesheet" href="app/lib/ngToast/dist/ngToast-animations.min.css" />
        <link rel="stylesheet" href="app/app.css" />
        
    </environment>
</head>
<body ng-controller="mainController">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header"> 
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#project-navbar-collapse" aria-expanded="false"> 
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button> 
                <a href="#" class="navbar-brand">&Uuml;PL</a>
            </div> 
            <div class="collapse navbar-collapse" id="project-navbar-collapse"> 
                <ul class="nav navbar-nav"> 
                    <li ng-repeat="link in links" ng-class="location.indexOf(link.href) == -1 ? '' : 'active'">
                        <a ng-href="" ng-click="navClick(link)">{{link.name}}</a>
                    </li>
                </ul>
                <div ng-if="User">
                    <button type="button" class="btn btn-default dropdown-toggle user-right" data-toggle="dropdown" 
                    aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-user-circle"></span>&nbsp;{{User.displayName}}&nbsp; <span class="caret"></span>
                    </button>
    
                    <ul class="dropdown-menu dropdown-right">
                        <li><b>Username: {{User.userName}}</b></li>
                        <li><hr /></li>
                        <li><a href="" ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">    
        <div ng-view>

        </div>
        <toast></toast>
    </div>
</body>
</html>
