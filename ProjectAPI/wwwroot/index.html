<!DOCTYPE html>
<html ng-app="app">
<head>
    <base href="/" target="_self" />
    <meta charset="utf-8" />
    <title>ProjectAPI (&Uuml;PL)</title>

    <environment names="Development">
        <script src="app/lib/jquery/dist/jquery.slim.js"></script>
        <script src="app/lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="app/lib/angular/angular.js"></script>
        <script src="app/lib/angular-animate/angular-animate.js"></script>
        <script src="app/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="app/lib/angular-resource/angular-resource.js"></script>
        <script src="app/lib/angular-route/angular-route.js"></script>
        <script src="app/lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="app/lib/bootstrap-duallistbox/dist/jquery.bootstrap-duallistbox.js"></script>
        <script src="app/lib/angular-bootstrap-duallistbox/dist/angular-bootstrap-duallistbox.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controller/mainController.js"></script>
        <script src="app/controller/artifactController.js"></script>
        <script src="app/controller/lectureController.js"></script>
        <script src="app/controller/packageController.js"></script>
        <script src="app/controller/artifactUploadController.js"></script>


        <link rel="stylesheet" href="app/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="app/lib/bootstrap-duallistbox/dist/bootstrap-duallistbox.css" />
        <link rel="stylesheet" href="app/app.css" />
        
    </environment>
    <!--<environment names="Staging,Production">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.4/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.4/angular-sanitize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    </environment>-->
</head>
<body ng-controller="mainController">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header"> 
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#project-navbar-collapse" aria-expanded="false"> 
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button> 
                <a href="#" class="navbar-brand">ProjectAPI</a>
            </div> 
            <div class="collapse navbar-collapse" id="project-navbar-collapse"> 
                <ul class="nav navbar-nav"> 
                    <li ng-repeat="link in links" ng-class="location.indexOf(link.href) != -1 ? 'active' : ''">
                        <a ng-href="" ng-click="navClick(link)">{{link.name}}</a>
                    </li>
                </ul> 
            </div>
        </div>
    </nav>
    <div class="container-fluid">    
        <div ng-view>

        </div>
    </div>
</body>
</html>
