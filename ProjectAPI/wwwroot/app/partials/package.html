<div ng-controller="packageController">
    <div class="panel panel-default">
        <div class="panel-heading">List Packages</div>
        <div class="panel-body">
            <table class="table table-striped table-hover table-bordered table-responsive">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Artifact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="package in packages" ng-click="clicked(package)">
                        <td>{{package.id}}</td>
                        <td>{{package.name}}</td>
                        <td>{{package.artifactRefID}}</td>
                        <td><span class="glyphicon glyphicon-edit" aria-hidden="true" ng-click="edit(lecture)"></span>&nbsp;|&nbsp;<span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="remove(package)"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="PackageCreator">
        <div class="panel panel-default">
            <div class="panel-heading">Create Package</div>
            <div class="panel-body">
                <form>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
                        <input ng-model="nPackage.name" class="form-control" type="text" placeholder="Package Name" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-right"></i></span>
                        <select class="form-control" ng-model="nPackage.ArtifactID" ng-options="artifact as artifact.id for artifact in artifacts track by artifact.id"></select>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-center">
                <button class="btn btn-success" ng-click="create(nPackage)">Create</button>
                <button class="btn btn-danger" ng-click="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
