<div ng-controller="artifactController">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">Artifact List</div>
            <div class="panel-body">
                <table class="table table-striped table-hover table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="artifact in artifacts" ng-click="clicked(artifact)">
                            <td>{{artifact.id}}</td>
                            <td><a ng-href="{{artifact.url}}">{{artifact.url}}</a></td>
                            <td><span class="glyphicon glyphicon-edit" aria-hidden="true" ng-click="edit(artifact)"></span>&nbsp;|&nbsp;<span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="remove(artifact)"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="ArtifactCreator">
        <div class="panel panel-default">
            <div class="panel-heading">Create Artifact</div>
            <div class="panel-body">
                <form>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
                        <input ng-model="nArtifact.id" class="form-control" type="text" placeholder="Artifact ID" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
                        <input ng-model="nArtifact.installAction" class="form-control" type="text" placeholder="Install Command" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-minus"></i></span>
                        <input ng-model="nArtifact.removeAction" class="form-control" type="text" placeholder="Remove Command" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-refresh"></i></span>
                        <input ng-model="nArtifact.switchAction" class="form-control" type="text" placeholder="Switch Command" required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
                        <input ng-model="nArtifact.unswitchAction" class="form-control" type="text" placeholder="Unswitch Command" required />
                    </div>
                </form>
            </div>
            <div class="panel-footer text-center">
                <button class="btn btn-success" ng-click="create(nArtifact)">Create</button>
                <button class="btn btn-danger" ng-click="clear(nArtifact)">Clear</button>
            </div>
        </div>
    </div>
</div>
