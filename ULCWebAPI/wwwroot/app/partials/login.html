<style>
body {
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<div class="container" ng-controller="loginController">
  <form ng-submit class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputName" class="sr-only">User Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Username" ng-model="loginName" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginPassword" required>
    <input type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginButtonDisabled" ng-click="login()" value="Sign in" />
  </form>
</div>
